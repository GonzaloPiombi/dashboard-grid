<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <div class="header-content">
            <iconify-icon
              icon="mdi:magnify"
              style="font-size: 24px"
            ></iconify-icon>
            <input type="text" />
          </div>
          <div class="header-content">
            <iconify-icon
              icon="mdi:bell-ring-outline"
              style="font-size: 24px"
            ></iconify-icon>
            <div>Profile Pic</div>
            <h4>Admin's name</h4>
          </div>
        </div>
        <div>
          <div class="header-content">
            <div>
              <div>Profile Pic</div>
            </div>
            <p>Hi there,</p>
            <h3>Admin's name (@admin)</h3>
          </div>
          <div class="header-content">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <div class="sidebar">
        <h2>Dashboard</h2>
        <div>
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
  </body>
</html>
